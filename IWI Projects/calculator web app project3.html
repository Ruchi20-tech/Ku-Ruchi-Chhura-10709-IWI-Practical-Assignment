<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Web Calculator</title>
    <style>
        :root {
            --bg-color: #e0e5ec;
            --text-color: #44475a;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
            --accent-color: #4a90e2;
            --danger-color: #e74c3c;
            --success-color: #27ae60;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .calculator-container {
            width: 100%;
            max-width: 380px;
            padding: 25px;
            background: var(--bg-color);
            border-radius: 30px;
            box-shadow: 15px 15px 30px var(--shadow-dark), 
                        -15px -15px 30px var(--shadow-light);
        }

        .display-area {
            width: 100%;
            background: var(--bg-color);
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: inset 6px 6px 12px var(--shadow-dark), 
                        inset -6px -6px 12px var(--shadow-light);
            text-align: right;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            overflow: hidden;
        }

        #previous-operand {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 5px;
            height: 1.2rem;
        }

        #current-operand {
            font-size: 2.2rem;
            font-weight: bold;
            word-wrap: break-word;
            word-break: break-all;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            border: none;
            outline: none;
            padding: 20px 0;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 12px;
            background: var(--bg-color);
            box-shadow: 5px 5px 10px var(--shadow-dark), 
                        -5px -5px 10px var(--shadow-light);
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:active {
            box-shadow: inset 3px 3px 6px var(--shadow-dark), 
                        inset -3px -3px 6px var(--shadow-light);
            transform: scale(0.98);
        }

        button.span-two {
            grid-column: span 2;
        }

        button.operator {
            color: var(--accent-color);
            font-size: 1.4rem;
        }

        button.clear {
            color: var(--danger-color);
        }

        button.equals {
            background-color: var(--accent-color);
            color: white;
            box-shadow: 5px 5px 10px rgba(74, 144, 226, 0.3);
        }

        button.equals:active {
            background-color: #357abd;
        }

        /* Responsive scaling */
        @media (max-width: 400px) {
            .calculator-container {
                max-width: 90vw;
                padding: 15px;
            }
            button {
                padding: 15px 0;
            }
        }
    </style>
</head>
<body>

    <div class="calculator-container">
        <div class="display-area">
            <div id="previous-operand"></div>
            <div id="current-operand">0</div>
        </div>
        <div class="button-grid">
            <button class="clear span-two" onclick="calculator.clear()">AC</button>
            <button class="operator" onclick="calculator.delete()">DEL</button>
            <button class="operator" onclick="calculator.chooseOperation('÷')">÷</button>
            
            <button onclick="calculator.appendNumber('7')">7</button>
            <button onclick="calculator.appendNumber('8')">8</button>
            <button onclick="calculator.appendNumber('9')">9</button>
            <button class="operator" onclick="calculator.chooseOperation('×')">×</button>
            
            <button onclick="calculator.appendNumber('4')">4</button>
            <button onclick="calculator.appendNumber('5')">5</button>
            <button onclick="calculator.appendNumber('6')">6</button>
            <button class="operator" onclick="calculator.chooseOperation('-')">-</button>
            
            <button onclick="calculator.appendNumber('1')">1</button>
            <button onclick="calculator.appendNumber('2')">2</button>
            <button onclick="calculator.appendNumber('3')">3</button>
            <button class="operator" onclick="calculator.chooseOperation('+')">+</button>
            
            <button onclick="calculator.appendNumber('.')">.</button>
            <button onclick="calculator.appendNumber('0')">0</button>
            <button class="equals span-two" onclick="calculator.compute()">=</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.updateDisplay();
            }

            delete() {
                if (this.currentOperand === '0') return;
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '') this.currentOperand = '0';
                this.updateDisplay();
            }

            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number.toString();
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
                this.updateDisplay();
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
                this.updateDisplay();
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;

                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        if (current === 0) {
                            this.showError("Error");
                            return;
                        }
                        computation = prev / current;
                        break;
                    default:
                        return;
                }

                // Handle floating point precision
                this.currentOperand = Math.round(computation * 100000000) / 100000000;
                this.operation = undefined;
                this.previousOperand = '';
                this.updateDisplay();
            }

            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', { maximumFractionDigits: 0 });
                }
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            showError(msg) {
                this.currentOperand = msg;
                this.updateDisplay();
                setTimeout(() => this.clear(), 1500);
            }

            updateDisplay() {
                this.currentOperandElement.innerText = this.getDisplayNumber(this.currentOperand) || this.currentOperand;
                if (this.operation != null) {
                    this.previousOperandElement.innerText = 
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandElement.innerText = '';
                }
            }
        }

        const previousOperandElement = document.getElementById('previous-operand');
        const currentOperandElement = document.getElementById('current-operand');
        const calculator = new Calculator(previousOperandElement, currentOperandElement);

        // Keyboard Support
        document.addEventListener('keydown', e => {
            if ((e.key >= 0 && e.key <= 9) || e.key === '.') calculator.appendNumber(e.key);
            if (e.key === 'Enter' || e.key === '=') calculator.compute();
            if (e.key === 'Backspace') calculator.delete();
            if (e.key === 'Escape') calculator.clear();
            if (e.key === '+') calculator.chooseOperation('+');
            if (e.key === '-') calculator.chooseOperation('-');
            if (e.key === '*') calculator.chooseOperation('×');
            if (e.key === '/') {
                e.preventDefault();
                calculator.chooseOperation('÷');
            }
        });
    </script>
</body>
</html>m
