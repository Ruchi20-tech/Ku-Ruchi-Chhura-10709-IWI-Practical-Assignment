<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiline Message</title>
</head>
<body>
    <h1>Multiline Message Example</h1>

    <!-- A div to show the message -->
    <div id="message"></div>

    <script>
        // Create a multiline string using template literals
        const message = `Hello, Ruchi!
Welcome to JavaScript coding.
Have a great day!`;

        // Display the message inside the div
        document.getElementById('message').innerText = message;
    </script>
</body>
</html>
