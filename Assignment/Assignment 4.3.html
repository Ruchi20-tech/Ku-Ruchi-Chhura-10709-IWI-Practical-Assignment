<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Arrays Example</title>
</head>
<body>
    <h1>Array Merge Example</h1>

    <script>
        // Two arrays
        const array1 = [11, 27, 39];
        const array2 = [42, 53, 68];

        // Merge arrays using spread operator
        const mergedArray = [...array1, ...array2];

        // Display arrays using document.write
        document.write("Array 1: [" + array1 + "]<br>");
        document.write("Array 2: [" + array2 + "]<br>");
        document.write("Merged Array: [" + mergedArray + "]");
    </script>
</body>
</html>
