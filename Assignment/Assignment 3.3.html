<!DOCTYPE html>
<html>
<head>
    <title>Sum of Array Elements</title>
</head>

<body>

<script>
    var n = Number(prompt("Enter number of elements:"));
    var arr = [];
    var sum = 0;

    for (var i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Enter element " + (i + 1) + ":"));
        sum = sum + arr[i];
    }

    document.write("Array Elements: " + arr + "<br>");
    document.write("Sum of array elements: " + sum);
</script>

</body>
</html>
