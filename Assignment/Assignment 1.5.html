<!DOCTYPE html>
<html>
<head>
  <title>Audio and Video Example</title>
</head>
<body>
  <h2>Audio and Video Player</h2>

  <h3>Audio File:</h3>
  <audio controls>
    <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h3>Video File:</h3>
  <video width="400" controls>
    <source src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" type="video/mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

</body>
</html>
