<!DOCTYPE html>
<html>
<head>
    <title>Flexbox Media Query Demo</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f8;
            text-align: center;
        }

        /* Flex container */
        .flex-container {
            display: flex;                         /* enables flexbox */
            justify-content: space-between;       /* space between boxes */
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
        }

        /* Inner boxes */
        .box {
            width: 80px;
            height: 80px;
            background-color: #4f8cff;
            color: white;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        /* Media Query */
        @media (max-width: 600px) {
            .flex-container {
                flex-direction: column;           /* stack vertically */
                align-items: center;
            }

            .box {
                margin-bottom: 15px;
            }
        }
    </style>
</head>

<body>

    <h2>Flexbox with Media Query</h2>

    <div class="flex-container">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
    </div>

</body>
</html>
