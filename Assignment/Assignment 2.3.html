<!DOCTYPE html>
<html>
<head>
    <title>Input Focus Effect</title>

    <style>
        /* Normal input style */
        input[type="text"] {
            width: 250px;
            padding: 10px;
            font-size: 16px;

            border: 1px solid gray;                 /* initial border */
            transition: border-color 0.4s,
                        transform 0.4s;             /* transition */
        }

        /* Focus state */
        input[type="text"]:focus {
            border-color: green;                    /* bright green */
            transform: rotate(15deg);               /* rotate input */
            outline: none;
        }
    </style>
</head>

<body>

    <h3>Text Input Field</h3>

    <input type="text" placeholder="Enter text here">

</body>
</html>
