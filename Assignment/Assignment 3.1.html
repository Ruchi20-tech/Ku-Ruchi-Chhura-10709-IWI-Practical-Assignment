<!DOCTYPE html>
<html>
<head>
    <title>Even and Odd Count</title>
</head>

<body>

<script>
    var n = prompt("Enter a number:");
    var even = 0;
    var odd = 0;

    for (var i = 1; i <= n; i++) {
        if (i % 2 == 0)
            even++;
        else
            odd++;
    }

    document.write("Even numbers: " + even + "<br>");
    document.write("Odd numbers: " + odd);
</script>

</body>
</html>
