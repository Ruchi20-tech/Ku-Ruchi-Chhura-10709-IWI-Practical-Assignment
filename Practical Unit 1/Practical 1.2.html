<!DOCTYPE html>
<html>
<head>
    <title>HTML Links, Images and Lists</title>
</head>
<body>

<h1>HTML Links, Images and Lists Example</h1>

<h2>Links</h2>
<p>
    <a href="https://www.wikipedia.org">Wikipedia</a><br>
    <a href="https://www.google.com">Google</a><br>
    <a href="https://www.nationalgeographic.com">National Geographic</a>
</p>

<h2>Image</h2>
<img src="https://images.pexels.com/photos/2416419/pexels-photo-2416419.jpeg" alt="Mountain View" width="400">

<h2>Lists</h2>

<h3>Unordered List</h3>
<ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Cherry</li>
</ul>

<h3>Ordered List</h3>
<ol>
    <li>Wake up</li>
    <li>Brush teeth</li>
    <li>Go to school</li>
</ol>

<h3>Nested List</h3>
<ul>
    <li>Continents
        <ol>
            <li>Asia</li>
            <li>Europe</li>
            <li>Africa</li>
        </ol>
    </li>
</ul>

</body>
</html>
